<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Generador PDF</title>
    <link rel="stylesheet" href="/style.css" />
    <script type="module" src="https://unpkg.com/cally"></script>
  </head>
  <body>
    <div class="container">
      <h1>Generador de PDF</h1>

      <form id="pdf-form">
        <label for="country">Pa√≠s</label>
        <select id="country" name="country">
          <option value="MGA">MGA</option>
          <option value="GEO">GEO</option>
          <option value="PBM">PBM</option>
        </select>

        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
          <label>Nombres de Pasajeros</label>
          <button type="button" id="addPassenger" style="padding: 5px 15px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 14px;">
            + Agregar Pasajero
          </button>
        </div>
        <div id="passengerList">
          <div class="passenger-row" data-index="0">
            <input
              type="text"
              name="passenger-0"
              placeholder="NOMBRE APELLIDO"
              required
              style="flex: 1;"
            />
          </div>
        </div>

        <label>Fechas de viaje</label>
        <div class="date-input-wrapper">
          <button type="button" id="dateInputBtn" class="date-input">
            <svg class="calendar-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="16" y1="2" x2="16" y2="6"></line>
              <line x1="8" y1="2" x2="8" y2="6"></line>
              <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
            <span id="dateInputText">Seleccione las fechas</span>
          </button>
          
          <div id="calendarPopover" class="calendar-popover" style="display: none;">
            <calendar-range id="dateRange" months="2">
              <svg
                aria-label="Anterior"
                slot="previous"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path d="M15.75 19.5 8.25 12l7.5-7.5"></path>
              </svg>
              <svg
                aria-label="Siguiente"
                slot="next"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path d="m8.25 4.5 7.5 7.5-7.5 7.5"></path>
              </svg>
              <calendar-month></calendar-month>
              <calendar-month offset="1"></calendar-month>
            </calendar-range>
            <div class="calendar-actions">
              <button type="button" id="clearDatesBtn" class="btn-secondary">Limpiar</button>
              <button type="button" id="confirmDatesBtn" class="btn-primary">Confirmar</button>
            </div>
          </div>
        </div>

        <button id="generate" type="submit">Generar PDF</button>
      </form>

      <div id="status" class="status hidden"></div>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
